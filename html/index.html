<body>
<h1>KISS Httpd Test Page</h1>
<p>KISS is in this case acronym: Keep It Simple, Stupid!</p>
<p>This http server return simple static page only for path: /. It returns
404 error otherwise. To run this server type:</p>
<pre>
./kiss-httpd -f index.html
</pre>
<p>More information about KISS Httpd server can be found at
<a href="https://github.com/jirihnidek/kiss-httpd">GitHub</a>.</p>
</body>
</html>
